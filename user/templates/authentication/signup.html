<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Style2 copy.css' %}">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body style="background-image:url('{% static 'images/loginpagebg.jpg' %}'); background-repeat; no-repeat;">

    <a class="btn btn-sm btn-success back-button" href="{% url 'signin' %}">Back</a>

    <div class="wrapper">
        <form action="#" method="POST">
            <h1>Sign Up</h1>
            {% csrf_token %}

            <div class="input-box">
                <!-- <label for="">Username</label> -->
                <input type="text" id="username" name="username"
                    placeholder="Create a username (only letters and numbers)" Required>
                <br>
            </div>

            <div class="input-box">
                <!-- <label for="">First Name</label> -->
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
                <br>
            </div>

            <div class="input-box">
                <!-- <label for="">Last Name</label> -->
                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
                <br>
            </div>

            <div class="input-box">
                <!-- <label for="">Email Address</label> -->
                <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
                <br>
            </div>

            <div class="input-box">
                <!-- <label for="">Password</label> -->
                <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required>
                <br>
            </div>

            <div class="input-box">
                <!-- <label for="">Confirm your password</label> -->
                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
                <br>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
