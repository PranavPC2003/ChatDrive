<!doctype html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/myuploadCSS.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        defer></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="{% static 'js/main.js' %}" defer></script>

</head>

<body style="background-image:url('{% static 'images/loginpagebg.jpg' %}'); background-repeat; no-repeat;">

    <a class="btn btn-sm btn-success back-button" href="{% url 'index' %}">Back</a>

    <div class="wrapper">
        <form action="/myupload" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h1>Upload Files</h1>

            <div class="input-box">
                <input type="text" class="form-control" name="name" placeholder="File name" required="required">
                <br>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" name="owner" placeholder="File Owner" required="required">
                <br>
            </div>
            <input type="file" id="myFile" name="file" placeholder="Report Attachment"
                accept=".pdf, .doc, .docx, .jpg, .jpeg, .png, .xlsx, .xls" enctype="multipart/form-data" required>
            <div class="form-group">
                <button style="background-color:#6416AA; color: white" type="submit"
                    class="btn btn-success btn-lg btn-block" href="">Upload</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>

</html>
