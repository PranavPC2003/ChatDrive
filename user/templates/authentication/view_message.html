<!doctype html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/myuploadCSS.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        defer></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="{% static 'js/main.js' %}" defer></script>

</head>

<body style="background-image:url('{% static 'images/loginpagebg.jpg' %}'); background-repeat; no-repeat;">

    <a class="btn btn-sm btn-success back-button" href="{% url 'inbox' %}">Back</a>

    {% block content %}
    <div class="wrapper">
        <h2>View Message</h2> <br>
        <p style="font-size: 18px"><strong style="font-size: 18px">From:</strong> {{ message.sender.username }}</p>
        <p style="font-size: 18px"><strong style="font-size: 18px">Sent to:</strong> {{ message.receiver.username }}</p>
        <br>
        <p style="font-size: 18px"><strong style="font-size: 18px">Subject:</strong> {{ message.subject }}</p><br>
        <p style="font-size: 15px; font-family: sans-serif"><strong style="font-size: 18px">Message:</strong><br> {{ message.message }}</p>
        <br><br>
        {% if message.attached_file %}
        <p>
            <a href="{{ message.attached_file.url }}" target="_blank"
                style="background:rgb(0, 145, 0);color:white; padding:7px; border-radius:6px; text-decoration:none;">View</a>
            <a href="{{ message.attached_file.url }}" download
                style="margin-left: 11px; background:rgb(0, 145, 0);color:white; padding:7px; border-radius:6px; text-decoration:none;">Download</a>
        </p>
        {% endif %}
    </div>
    {% endblock %}

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>

</html>
